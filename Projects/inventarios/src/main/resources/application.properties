spring.application.name=inventarios
# Es hora de agregar una conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.pattern.console=[%thread] %-5level: %logger - %msg%n

logging.level.root=INFO

logging.level.gm.inventarios=DEBUG

logging.level.org.springframework = WARN

spring.main.banner-mode=off