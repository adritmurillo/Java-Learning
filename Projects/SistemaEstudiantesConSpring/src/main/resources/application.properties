spring.application.name=estudiantes
// Conexion a la base de datos

spring.datasource.url = jdbc:mysql://localhost:3306/estudiantes_db

spring.datasource.username= root
spring.datasource.password= admin
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
# Evitar que se cree el esquema nuevamente
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = false
# No usaremos tomcat para desplegar aplicaciones web, lo desactivamos
spring.main.web-application-type= none




